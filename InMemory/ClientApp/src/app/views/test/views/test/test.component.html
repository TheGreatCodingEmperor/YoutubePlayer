<div class="contianer">
    <div class="row">
        <div class="col-6">
            <mdb-card>
                <mdb-card-body>
                    <table mdbTable>
                        <thead>
                            <tr>
                                <th *ngFor="let head of headElements" scope="col">{{head}} </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr mdbTableCol *ngFor="let el of elements">
                                <th scope="row">{{el.id}}</th>
                                <td>{{el.first}}</td>
                                <td>{{el.last}}</td>
                                <td>{{el.handle}}</td>
                            </tr>
                        </tbody>
                    </table>
                </mdb-card-body>
            </mdb-card>
        </div>
    </div>
</div>
