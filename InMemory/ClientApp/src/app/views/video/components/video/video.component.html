<div class="container">
    <div class="row">
       <div class="col-6">
            <input type="text" [(ngModel)]="query">
            <button (click)="search()">query</button>
        </div> 
    </div>
    <div class="row">
        <div class="col-xl-3 col-lg-4 col-sm-6" *ngFor="let video of videos;let i = index;">
            <mdb-card>
                <mdb-card-body [routerLink]="'/video/player'" [queryParams]="{'videoId':video.videoId}">
                    <mdb-carousel class="carousel slide carousel-fade" [animation]="'fade'">
                        <mdb-carousel-item>
                            <div class="view w-100">
                                <img class="d-block w-100"
                                    [src]="'http://i.ytimg.com/vi/' + video.videoId + '/0.jpg'" alt="First slide">
                                <div class="mask rgba-black-light waves-light" mdbWavesEffect></div>
                            </div>
                            <!-- <div class="carousel-caption">
                                <h3 class="h3-responsive">Light mask</h3>
                                <p>First text</p>
                            </div> -->
                        </mdb-carousel-item>
                        <mdb-carousel-item>
                            <div class="view w-100">
                                <img class="d-block w-100"
                                    [src]="'http://i.ytimg.com/vi/' + video.videoId + '/2.jpg'" alt="First slide">
                                <div class="mask rgba-black-light waves-light" mdbWavesEffect></div>
                            </div>
                            <!-- <div class="carousel-caption">
                                <h3 class="h3-responsive">Strong mask</h3>
                                <p>Secondary text</p>
                            </div> -->
                        </mdb-carousel-item>
                        <mdb-carousel-item>
                            <div class="view w-100">
                                <img class="d-block w-100"
                                [src]="'http://i.ytimg.com/vi/' + video.videoId + '/3.jpg'" alt="First slide">
                            <div class="mask rgba-black-light waves-light" mdbWavesEffect></div>
                            </div>
                            <!-- <div class="carousel-caption">
                                <h3 class="h3-responsive">Slight mask</h3>
                                <p>Third text</p>
                            </div> -->
                        </mdb-carousel-item>
                    </mdb-carousel>
                </mdb-card-body>
            </mdb-card>
        </div>
    </div>
</div>
